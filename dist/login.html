<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/global-style.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <div class="login_page">
      <div class="login_box">
        <div class="form">
          <div class="logo"><img src="assets/logo.png" alt="logo"></div>
          <h3>تسجيل الدخول</h3>
          <form>
            <div class="form-group">
              <label for="email">البريد الالكترونى</label>
              <input class="form-control" id="email" type="text" placeholder="name@mail.com">
            </div>
            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input class="form-control" id="password" type="password" placeholder="*************"><a class="forget_pass" href="#">هل نسيت كلمة المرور؟</a>
            </div>
            <div class="actions">
              <button class="primary" type="submit">تسجيل الدخول</button>
              <button class="outline_primary" type="button"><a href="#">الدخول كزائر</a></button>
            </div>
          </form>
        </div>
        <div class="video"><img src="assets/login/astronaut.gif" alt=""></div>
      </div><img class="ball1" src="assets/login/ball.svg" alt="ball1"><img class="ball2" src="assets/login/ball2.svg" alt="ball2">
    </div>
    <script src="plugins/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"> </script>
    <script src="scripts/plugin.js"> </script>
  </body>
</html>
